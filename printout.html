<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="Rapidtrade.css" />

        <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>
        <script src="jquery/jquery.mobile-1.2.0.min.js"></script>

        <script type="application/javascript" src="script/globals.js"></script>
        <script type="application/javascript" src="script/dao.js"></script>
        <script type="application/javascript" src="script/dbutils.js"></script>
        <script type="application/javascript" src="script/printout.js"></script>

    </head>
    <body>
		<div data-role="page" id="printoutpage" style="width:755px; position:relative;">
		    <script>
                        $('#printoutpage').bind("pagebeforecreate", printoutOnPageBeforeCreate);
						$('#printoutpage').bind("pageshow", printoutOnPageShow);
		    </script>
	        <div data-role="header" class="printoutHeader">
                    <h3 class="multiLanguage">
		            Print
		        </h3>
	       		<a data-role="button" id="printButton" data-transition="none"  class="ui-btn-left">
		     		Print
		 		</a>
		        <a onclick="printoutOnContinueClicked()" data-role="button" class="ui-btn-right" data-iconpos="right" data-icon="arrow-r">
	           		Continue
	       		</a>
	        </div>
		    <div data-role="content" class="printoutContent" style="padding: 0px;">                
		    </div>
	    </div>
	</body>
</html>
