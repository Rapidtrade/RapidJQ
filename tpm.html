<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <!-- Home -->
    <div data-role="page" id="tpmpage" class="ipadStatusBar">
   	<script>
            $('#tpmpage').bind("pagebeforeshow", function() {
                tpmOnPageShow();
            });
            $('#tpmpage').bind("pageinit", function() {
                tpmOnPageInit();
            });
        </script>
	<div data-role="header">
            <a data-role="button" id="tpmBack" href="shoppingCart.html" data-icon="arrow-l" data-transition="none" data-iconpos="left">
            Shopping Cart
            </a>  

            <h3>TPM</h3>
        </div>
        <div data-role="content">
            <h2 id="heading">Qualifying promotions</h2>
            <div style="margin: 5px;" id="promotionsDiv">		            

            </div>
            <div>
                <a id="verifyTPM" data-role="button" class="ui-disabled">Verify</a>
                <div id="saveDiv" class="invisible">
                    <h2>Order Details</h2>
                    <div class="greypanel">
                    <label for="reference">Reference</label>
                    <input type="text" name="reference" id="reference" value="" placeholder="Enter your order reference">          
                    <label for="comment">Comment</label>
                    <input type="text" name="comment" id="comment" value="" placeholder="Enter your comment">  
                    <div class="rtlabel">
                        <img class="rtlabelimg" src="img/Address-Book-64.png"/>
                        <h3 class="rtlabeltext">Address</h3>
                    </div>                    
                    <form id="addressForm" class="ui-body ui-body-c">
                            <div data-role="fieldcontain">
                                <label for="email">Email</label>
                                <input type="text" id="email" value=""/>
                                <a  data-transition="pop" data-rel="popup" data-position-to="window" id="emailChooseBtn" data-role="button" data-inline="true" href="#popupEmail">Choose</a>
                            </div>
                            <div data-role="popup" id="popupEmail" data-history="false" class="ui-content">   	
                               <div data-role="fieldcontain">
                                 <fieldset data-role="controlgroup" id="emailfieldset" data-type="vertical">
                                     <legend></legend>
                                 </fieldset>                      
                                </div>    
                            </div>           
                            <div data-role="fieldcontain">
                                 <label for="name">Name</label>
                                 <input type="text" name="name" id="name" value="" />
                                 <a  data-transition="pop" data-rel="popup" data-position-to="window" id="choosebtn" data-role="button" data-inline="true" href="#popupAddressChoose">Choose</a>
                             </div>
                             <div data-role="popup" id="popupAddressChoose" data-history="false" class="ui-content" >   	
                               <div data-role="fieldcontain">
                                 <fieldset data-role="controlgroup" id ="fieldset">
                                     <legend></legend>
                                 </fieldset>                      
                                </div>                
                             </div>	             
                             <div data-role="fieldcontain">
                                 <label for="address1">Address1</label>
                                 <input type="text" name="address1" id="address1" value=""/>
                             </div>
                              <div data-role="fieldcontain">
                                 <label for="address2">Address2</label>
                                 <input type="text" name="address2" id="address2" value=""/>
                             </div>
                              <div data-role="fieldcontain">
                                 <label for="address3">Address3</label>
                                 <input type="text" name="address3" id="address3" value=""/>
                             </div>
                              <div data-role="fieldcontain">
                                 <label for="postalCode">Postal Code</label>
                                 <input type="text" name="postalCode" id="postalCode" value=""/>
                             </div>
                     </form>                     
                    <a id="saveTPM" data-role="button" >Save your Order</a>                     
                    </div>               
                </div>
                
            </div>
            <div id="issue" class="invisible redpanel"></div>
        </div>
        <div data-role="popup" data-history="false" id="complexPopup">
            <div id="complexPromotionDiv"></div>
            <a id="okButton" data-role="button" data-inline="false" style="margin-top:20px" href="#">
                 OK
            </a>           
        </div> 
        <div data-role="popup" data-history="false" data-theme="e" id="infoPopup">
            <p style="margin-top:20px" >
                Order sent OK.
            </p>  
            <a data-role="button" class="invisible">OK</a>
        </div>                         
                        
    </div>
    </body>
</html>
