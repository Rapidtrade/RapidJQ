
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
	    <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
	    <link rel="stylesheet" href="Rapidtrade.css" />
	    
	    <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>	
	    <script type="application/javascript"  src="jquery/jquery.mobile-1.2.0.min.js"></script>
	    
	    <script type="application/javascript"  src="script/globals.js"></script>
        <script type="application/javascript" src="script/dao.js"></script>
        <script type="application/javascript" src="script/jsonform.js"></script>
        <script type="application/javascript" src="script/basket.js"></script>
        <script type="application/javascript" src="script/grv.js"></script>
    </head>
    <body>
        <div data-role="page" id="grvpage">
            <script>
                $('#grvpage').bind("pagebeforeshow", function () {
                    grvOnPageShow();
                });
            </script>
            <div data-role="header">
                <img class="logoSml" src="img/logoSml.png"/>
                <a data-role="button" id="grvToMenu" data-icon="arrow-l" data-iconpos="left" data-transition="none" class="ui-btn-left">Menu</a>
                <a data-role="button" id="grvRefresh" data-icon="refresh" data-iconpos="left" data-transition="none" class="ui-btn-right">Refresh</a>
            </div>

            <div data-role="content">
            	<div class="rtlabel">
            		<img class="rtlabelimg" src="img/History-Round-64.png"/>
            		<h2 id="grvTitle" class="rtlabeltext">Receive my Stock (GRV)</h2> 
            	</div>
				<div id="grvInfo" class="greypanel">            		
					<p>Note that Replenishment's only appear once they have been imported into Dispatcher. <br>If no replenishment's appear below, please call IT support.</p> 
				</div>
                <div data-role="content" id="orders">
                    <ul id="orderlist" data-inset="true"  data-role="listview" data-theme="b" data-divider-theme="b" class="ui-listview ui-corner-all ui-shadow"></ul>
                    <div id="noorders" class="grvInfoPanel yellowpanel">
                            <img id="syncimg" src="img/info-48.png"><div id="message" class="grvInfoText"><br>There are no replenishments.</div>
                    </div>
                </div>
                <div data-role="popup" id="companyInfoPopup" class="ui-content" data-history="false" style="max-height:500px; min-width:500px; overflow:auto;" >
                    <form id="companyform">
                    </form>      
                    <div class="ui-grid-solo">
                        <div class="ui-block-a">
                             <a href="#page1" data-role="button">OK</a>
                        </div>
                    </div                                        
                </div>                  
            </div>
        </div>
        <div data-role="page" id="orderdetails">
            <div data-theme="b" data-role="header">
                <h3>Order Details</h3>
                <a id="menu" data-role="button" href="#grvpage" data-icon="arrow-l" data-iconpos="left" data-direction="reverse" data-transition="none" class="ui-btn-left">Back</a>
            </div>
            <div data-role="content">
            	<h2>Order Details</h2>
            	<div id="orderDetailspopup"></div>
		        <h2>Order Items</h2>
	            <div id ="orderItemspopup" class="grvOrderPopupPanel">
	             	<ul id="orderitemlist" data-inset="true"  data-role="listview" data-theme="b" data-divider-theme="b" class="ui-listview ui-corner-all ui-shadow"></ul>                   	 	
	            </div>
		    </div>
            </div>            
    </body>
</html>
