<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="Rapidtrade.css" />

        <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>
        <script src="jquery/jquery.mobile-1.2.0.min.js"></script>
        
        <script type="application/javascript" src="script/globals.js"></script>
        <script type="application/javascript" src="script/dao.js"></script>
        <script type="application/javascript" src="script/dbutils.js"></script> 
        <script type="application/javascript" src="script/orderprint.js"></script>
    </head>
    <body>
		<div data-role="page" id="orderprintpage" style="width:595px;">
		    <script>
		        $('#orderprintpage').bind("pageshow", function () {
		            orderprintOnPageShow();
		        });
		    </script>
	        <div data-role="header" class="printinvoiceHeader">
		        <h3 id="orderprintCaption">
		            SG Invoice
		        </h3>
	       		<a data-role="button" id="printButton" data-transition="none"  class="ui-btn-left">
		     		Print
		 		</a>               
		        <a onclick="printinvoiceOnContinueClicked()" data-role="button" class="ui-btn-right" data-iconpos="right" data-icon="arrow-r">
	           		Continue
	       		</a>
	        </div>
		    <div data-role="content" class="printinvoiceContent"> 
				<div  class="ui-grid-a">
					<img id="logo"/>
		            <div id="orderedBy" class="ui-block-a">
		            	
		            </div>
		            <div class="ui-block-b">
						<table class="orderPrintDataTable">
							<tr><td>ID:</td><td id="id"></td></tr>
							<tr><td>Date</td><td id="date"></td></tr>
						</table>
		            </div>
		        </div>
		        <p>
		        <table class="printinvoiceFramedTable">
		        	<tr><td>Reference:</td><td id="comment"></td></tr>
				</table>
				</p>
				<p>
				<table class="printinvoiceProductListTable" rules=groups id="productListTable">
					<thead>	
						<tr><th>Product</th><th>Description</th><th>Qty</th><th>Disc</th><th>Price</th><th>Value</th></tr>
					</thead>
					<tbody>
					</tbody>
					<tfoot>
						<tr><td></td><td class="printinvoiceTotalLabel">Sub Total</td><td colspan="3"></td><td id="subTotal"></td></tr>
						<tr><td></td><td class="printinvoiceTotalLabel" id="printinvoiceVATText">VAT</td><td colspan="3"></td><td id="vat"></td></tr>
						<tr><td></td><td class="printinvoiceTotalLabel">Total</td><td id="quantityTotal"></td><td colspan="2"></td><td id="total"></td></tr>
					</tfoot>
				</table>	
				</p>
		    </div>
	    </div>	
	</body>
</html>
