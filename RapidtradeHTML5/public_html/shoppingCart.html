<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="Rapidtrade.css" />
	    
        <link rel="stylesheet" href="Rapidtrade.css" />

        <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>	
        <script type="application/javascript"  src="jquery/jquery.mobile-1.2.0.min.js"></script>

        <script type="application/javascript" src="script/globals.js"></script>
        <script type="application/javascript" src="script/dao.js"></script>
        <script type="application/javascript" src="script/jsonform.js"></script>
        <script type="application/javascript" src="script/shoppingCart.js"></script>
        <script type="application/javascript" src="script/basket.js"></script>
    </head>
    <body>
		<div data-role="page" id="shoppingCartpage" class="ipadStatusBar">
			<script>
                            $('#shoppingCartpage').bind('pagebeforecreate', shoppingCartOnPageBeforeCreate);
                            $('#shoppingCartpage').bind('pageshow', shoppingCartOnPageShow);
			</script>
			<div data-role="header" >
                <table style="margin-left:auto; margin-right:auto; height:50px;">
            	<tr><td class="companyName"></td><td>&nbsp;</td></tr>
            	</table>
                            <a id="shoppingCartBackButton" data-role="button" onclick="shoppingCartOnBack()" data-icon="arrow-l" data-iconpos="left" data-transition="none">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			    <a id="saveShoppingCart" class="shopcartButtoms" data-role="button" data-inline="true" href="#"  data-icon="plus" data-iconpos="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
			</div>
			<div  data-role="content">
				<div  class="ui-grid-a shopcartHeader">
				    <div class="ui-block-a">
				    	<div class="shopcartLabel hideonphone">
				    		<img class="shopcartLabelImg" src="img/Empty-shopping-cart-64.png"/>
				    		<h1 class="shopcartLabelText" id="shoppingCartLabel" class="multiLanguage"></h1>
                                                <h4 class="shopcartLabelText" id="shopcartPODsInvNumber"></h4>
				    	</div>
				        <a href="#" data-theme="b" class="shopcartButtoms" id="deleteShoppingCart" data-role="button" data-icon="delete"  data-inline="true">Delete All
				        </a>
				        <a href="#" data-theme="b" class="shopcartButtoms invisible" id="summaryButton" data-role="button" data-inline="true">Summary</a>                                        
				      	<a href="#scanPopup" data-transition="pop" data-rel="popup" data-position-to="window"  data-theme="b" class="shopcartButtoms" id="startScanning" data-role="button" data-inline="true">Start Scanning
				        </a>    
				    </div>
				    <div class="ui-block-b" >
				        <ul class="shopcartTotals" id="totallist" data-role="listview" data-inset="true" >
				            <li data-theme="d">
				                <div class="ui-btn-text" id="divtotalExcl">
				                    <label class="multiLanguage">Total Excl:</label>
				                </div>
				            </li>
				            <li data-theme="d">
				                <div  id="divvat">
				                    <label id="vatLabel" class="multiLanguage"></label>
				                </div>
				            </li>
				            <li data-theme="d">
				                <div class="ui-btn-text" id="divtotalIncl">
				                    <label class="multiLanguage">Total Incl:</label>
				                </div>
				            </li>
				        </ul>
				    </div>
				</div>
                                <div id="shoppingCartInfoPanel" class="podInfoPanel yellowpanel invisible">
                                    <img src="img/info-48.png"><div id="shoppingCartInfoPanelMessage" class="podInfoText"><span>There are no deliveries.</span></div>
                                </div>
			</div>
	  		<div data-role="content">
	  			<div id ="shoppingCartItemspopup" >
	  				<fieldset id="alphabet" data-role="controlgroup" data-type="horizontal" data-mini="true" style="margin-bottom:15px;"></fieldset>
	     			<ul id="shoppingCartitemlist" data-inset="true"  data-split-icon="delete" data-role="listview" class="ui-listview" data-filter-placeholder="Search..."></ul>   
              	</div>             	
              	<div data-role="popup" id="scanPopup" data-history="false" data-theme="b" data-overlay-theme="a" class="ui-content">
	               <div>
                    <div data-role="fieldcontain" style="width:400px">
						<label for="barcode"><strong>Scanning</strong></label>
               			<input type="text" id="barcode" class="pricelistInput"/>
               			<div id="scanResult" style="padding-top:20px">&nbsp;</div>
             		</div>
	               </div>         
       			</div>
       			<div data-role="popup" id="creditLimitPopup" data-history="false" data-theme="e" class="ui-content">
	               <div style="padding-bottom:20px">
						Total Excl value cannot be greater than the available credit.
	               </div>
	               <a href="#shoppingCartpage" data-role="button" data-inline="false">
	                   OK
	               </a>
       			</div>
                            <div id="shoppingCartLocalTPMPopup" data-role="popup" data-history="false" data-dismissible="false" class="ui-content">
                                <span>Select promo item(s)</span>
                                <hr />
                                <div id="localTPMItems" >
                                    <table id="localTPMItemsTable" >
                                    </table>
                                </div>
                                <div style="vertical-align: middle;"> 
                                    <a id="shoppingCartLocalTPMCancel" class="ui-btn-left" data-role="button" href >Cancel</a>
                                    <a id="shoppingCartLocalTPMOK" class="ui-btn-right" data-role="button" href >Continue</a>
                                </div>
                            </div>
          	</div>      	 	
		</div> 
	</body>
</html>
