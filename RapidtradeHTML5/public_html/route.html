<html>
    <head>
        <title>Route</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-role="page" id="routePage">
            <div data-role="header">
                <img class="logoSml headerLogo" src="img/logoSml.png"/>
                <div id="podsPanelHeader" class="invisible" style="text-align: center; margin-top: 14px; margin-bottom: 13px;"></div>
                <a data-role="button" id="backButton" data-icon="arrow-l" data-iconpos="left" data-transition="none" class="ui-btn-left">Menu</a>
                <div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
                    <a data-role="button" id="takeRouteButton" data-icon="plus" data-iconpos="left">Take Route</a>
                    <a data-role="button" id="refreshButton" data-icon="refresh" data-iconpos="right">Refresh</a>
                </div>
            </div>             
            <script>
                $('#routePage').bind("pagebeforeshow", route.init);
            </script> 
            <div id="routesPanel" class="panel" data-role="content">
                <div class="rtlabel">
                    <img class="rtlabelimg" src="img/History-Round-64.png"/>
                    <h2 class="rtlabeltext">Routes</h2> 
                </div>
                <div data-role="fieldcontain">
                    <label for="duedate">Date:</label><input id="duedate" type="date" data-role="datebox" data-options='{"mode": "calbox", "useImmediate":true, "useButton": false, "useFocus": true, "useInlineBlind": true}' />	
                </div>              
                <a data-role="button" id="submit">Submit</a>  
                <div data-role="content" id="routes">                        
                    <ul id="routeList" data-inset="true"  data-role="listview" data-split-icon="bars" data-divider-theme="d" class="ui-listview ui-corner-all ui-shadow"></ul>                        
                </div>                 
            </div>     
            <div id="podsPanel" class="panel invisible" data-role="content">
                <div class="rtlabel">
                    <img class="rtlabelimg" src="img/History-Round-64.png"/>
                    <h2 class="rtlabeltext">Deliveries</h2> 
                </div>
                <div data-role="content" id="orders">
                    <ul id="podList" data-inset="true"  data-role="listview" data-theme="b" data-divider-theme="b" data-split-icon="bars" class="ui-listview ui-corner-all ui-shadow"></ul>
                    <div id="noPods" class="podInfoPanel yellowpanel invisible">
                        <img src="img/info-48.png"><div id="podsMessage" class="podInfoText"><span>There are no deliveries.</span></div>
                    </div>
                </div> 
                <div data-role="popup" id="routeCompanyPopup" data-history="false" data-theme="c" data-overlay-theme="a" class="ui-content" style="width:600px ">
	                <h2> Customer details</h2>
                        <form id="routeCmpanyForm">
		        </form>
                        <a data-role="button" data-inline="false">Close</a>
                </div>
            </div>                
        </div>               
    </body>
</html>
