
<div class="yellowpanel activityInfoPanel infoPanel"><img src="img/info-48.png">
	<div class="infoPanelText"></div>
</div>
<div id="activityFormPanel" style="margin: 20px;">
	<h3 class="activityTypeLabel"></h3>
    <form action="" class="panel-grey-rounded">
        <div  id="divNote">
            <fieldset data-role="controlgroup">
                <label for="note">
                    Notes:
                </label>
                <textarea name="note" id="note" placeholder="" class="canEdit"></textarea>
            </fieldset>
        </div>
        
        <div id="divDuedate" data-role="fieldcontain">
            <fieldset data-role="controlgroup" >
                <label for="duedate">
                    Date
                </label>
                <input style="width:100%" name="mydate" id="duedate" type="date" data-role="datebox" data-options='{"mode": "calbox", "useImmediate":true,"useButton": false, "useFocus": true, "useInlineBlind": true}'>	
            </fieldset>				            
        </div>
        <div  id="divTime" class="ui-grid-a">
            <div class="ui-block-a">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="time">
                            Time
                        </label>
                        <input name="time" id="time" type="text" data-role="datebox" data-options='{"mode":"timeflipbox",  "useImmediate":true,"useButton": false, "useFocus": true, "useInlineBlind": true}'>
                    </fieldset>
                </div>
            </div>
            <div class="ui-block-b">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="duration">
                            Duration
                        </label>
                        <input name="" id="duration" placeholder="" value="1" type="text">
                    </fieldset>
                </div>
            </div>
        </div>
        <div id="divData">
            <fieldset data-role="controlgroup">
                <label for="textType" class="multiLanguage">
                    Enter your text below:
                </label>
                <textarea name="" id="textType" type="text" class="canEdit"></textarea>
            </fieldset>
        </div>
        <div data-role="fieldcontain" id="divNumber">
            <fieldset data-role="controlgroup" data-mini="true">
                <label for="number" style="width:200px" class="multiLanguage">
                    Enter your number below:
                </label><br/>
                <input id="number" type="number" min="1" style="width:200px" class="canEdit">
            </fieldset>
        </div>  
        <div id="divListBoxType" data-role="fieldcontain">
            <fieldset id="fsListBox" data-role="controlgroup" data-type="vertical" >
                <legend>
                    Select:
                </legend>
                <input id="checkbox3" name="Option1" type="checkbox">
                <label for="checkbox3">
                    Option1
                </label>
                <input id="checkbox4" name="Option 2" type="checkbox">
                <label for="checkbox4">
                    Option2
                </label>
            </fieldset>
        </div>
        <div id="divContacts" data-role="fieldcontain">
            <fieldset id="fsContacts" data-role="controlgroup" data-type="vertical">
                <legend id="lblContact">
                    Contact:
                </legend>
                <input id="radio1" name="" value="Name1" type="radio">
                <label for="radio1">
                    Name 1
                </label>
                <input id="radio2" name="" value="name2" type="radio">
                <label for="radio2">
                    Name 2
                </label>
            </fieldset>
        </div>	

        <!-- PhoneGap -->
         
        <div id="divPhoto">
            <a id="activityPhotoButton" data-role="button" data-icon="star" data-iconpos="left">
                Take A Photo
            </a>
        </div>         
    </form>
</div>
