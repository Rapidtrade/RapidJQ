<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
	    <link rel="stylesheet" href="Rapidtrade.css" />
	
	    <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>	
	    <script type="application/javascript"  src="jquery/jquery.mobile-1.2.0.min.js"></script>
	    
	    <script type="application/javascript" src="script/globals.js"></script>
	    <script type="application/javascript" src="script/dao/dao.js"></script>
        <script type="application/javascript"  src="script/today.js"></script>
    </head>
    <body>
        <div data-role="page" id="todaypage" class="ipadStatusBar">
	         <script>
			    $("#todaypage").bind("pageinit", function() {
			    	todayOnPageShow();
			    });
		    </script>
            <div data-role="header" id="todayHeader">
            	<h3>Today</h3>             
                <a id="todayToMenu" data-role="button" data-icon="arrow-l" data-transition="none" data-iconpos="left" class="ui-btn-left">
                    Menu
                </a>
                <a data-role="button" data-icon="refresh"  data-iconpos="left" class="ui-btn-right">
                    Refresh
                </a>
            </div>
            <div data-role="content">
            	<div class="rtlabel">
	           		<img class="rtlabelimg" src="img/Calendar-64.png"/>
	           		<h2 class="rtlabeltext">Today's Customer list</h2>
		        </div>
		        <div class="ui-grid-a">
		        	<div class="ui-block-a panel-white-rounded">
           				Call Cycle
	                	<ul id="customerlist" data-role="listview" data-inset="true"></ul>
	                	<div id="noCallCycleDiv" class="hidden infoPanel yellowpanel">
	                		<img src="img/info-48.png"><div id="message" class="infoText">No customers on your call cycle for today.</div>
	               		</div>
	            	</div>
	            	<div class="ui-block-b panel-white-rounded">
           				<span class="activityLabel"></span>
	                	<ul id="activityCustomerList" data-role="listview" data-inset="true"></ul>
	                	<div id="noActivityDiv" class="hidden infoPanel yellowpanel">
	                		<img src="img/info-48.png"><div id="activityMessage" class="infoText">No customers on your <span class="activityLabel"></span> for today.</div>
	               		</div>
	            	</div>
            	</div>
            </div>
        </div>
    </body>
</html>
