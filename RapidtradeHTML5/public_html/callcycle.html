<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

	    <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
	    <link rel="stylesheet" href="Rapidtrade.css" />
	    
	    <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>	
	    <script type="application/javascript"  src="jquery/jquery.mobile-1.2.0.min.js"></script>
	    
	    <script type="application/javascript" src="script/globals.js"></script>
	    <script type="application/javascript"  src="script/callcycle.js"></script>
    </head> 
    <body>
		<div data-role="page" id="callcyclepage" class="ipadStatusBar">
			<script>
	 		    $('#callcyclepage').bind("pageinit", function() {
			    	callCycleOnPageShow();
			    });
                            $('#callcyclepage').bind("pagebeforecreate", callCycleOnPageBeforeCreate);
			</script>
			<div data-role="header">
                                <!-- <img class="logoSml" src="img/SGlogoSml.png"/> -->
				<img class="logoSml" src="img/logoSml.png"/> 
			    <a data-role="button" id="callcycletoMenu" data-icon="arrow-l" data-iconpos="left" data-transition="none" class="ui-btn-left">Menu</a>
			    <a data-role="button" href="callcycleedit.html" data-icon="arrow-r" data-iconpos="right" data-transition="none" class="ui-btn-right">Edit</a>
			</div>
			<div data-role="content">
				<div class="rtlabel">			
				<table>
					<tr>	
		            	<td><img class="rtlabelimg" width="64px" height="64px" src="img/car-128.png"/></td>
		            	<td><h2 style="margin:0 20px 0 20px" class="multiLanguage">Call Cycle Report</h2></td>
		            	<td><div id="userSelectDiv" class="invisible"><select id="userSelect" data-mini="true" data-native-menu="false" data-inline="true">
		            	</select></div></td>
		        	</tr>
		        </table>
		        </div>
		        <div class="panel-white-rounded" >
			        <div id="loadingPanel" class="yellowpanel infoPanel">
			        	<img src="img/Sand-Timer-48.png"><div id="message" class="infoText">Fetching your call cycle report. Please wait...</div>
			        </div>
					<div id="callcyclePanel" data-role="content" class="invisible">
						<table class="callcycleTH">
						<tr>
						<td class="name multiLanguage">Customer</td>
						<td class="week multiLanguage">Week</td>
						<td class="day multiLanguage">Mon</td>
						<td class="day multiLanguage">Tue</td>
						<td class="day multiLanguage">Wed</td>
						<td class="day multiLanguage">Thu</td>
						<td class="day multiLanguage">Fri</td>
						<td class="day multiLanguage">Sat</td>
						</tr>
						</table>
						<ul id="callcycleReport" data-role="listview" data-inset="true"></ul>
			     	</div>
			     	<div id="nocallcycle" class="infoPanel yellowpanel invisible">
	                	<img id="syncimg" src="img/info-48.png"><div id="message" class="infoText">No customers on your call cycle.</div>
	               	</div>
		     	</div>
	     	</div>
   	   </div>
	</body>
</html>
