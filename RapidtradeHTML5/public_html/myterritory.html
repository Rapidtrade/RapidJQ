<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="Rapidtrade.css" />
      
	    <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>		
	    <script type="application/javascript" src="jquery/jquery.mobile-1.2.0.min.js"></script>

    <body>
        <div data-role="page" id="myterritorypage" class="ipadStatusBar"> 
        	<script>
			    $("#myterritorypage").bind("pageshow", function() {
			    	myterritoryOnPageShow();
			    });
			</script> 
            <div data-role="header" >
            	<table style="margin-left:auto; margin-right:auto;">

		       	</table>     
                <a data-role="button" id="myTerritorytoMenu"  data-icon="arrow-l" data-transition="none" data-iconpos="left" class="ui-btn-left">
                    Menu
                </a>  
                <a  class="hidden" id="addcustomer" data-role="button"  data-inline="true" data-icon="plus" data-iconpos="left" class="ui-btn-right">

            </div>
             <div data-role="content">
             	<table class="rtTableLabel">
             	<tr>

		                            Ex Van

		                        <input id="sgradio2" name="" value="warehouse" type="radio" />

		                            Warehouse
		                        </label>
		                    </fieldset>
	                	</div> 
	                </td>
             	</tr>
             	</table>
	             <div id="customerListDiv">             	
		           <table style="width:100%;">
		             <tr>
		             	<td><input  type="search" name="search" id="searchTerritory" value=""  /></td>
		                <td align="right" style="width:32px;"><a class="pricelistSearchImg" style="padding-left: 10px"   id="searchTerritorybtn" href="#"><img src="img/Search_32.png"/></a></td>
		             </tr>
		            </table>            
	                <ul id="g_myterritoryCustomerList" data-role="listview" data-inset="true" data-split-icon="bars" data-split-theme="d"></ul>

				         <td>Page</td><td><label id="mtpageNumber"></label></td>
				         <td><a id="mtnext" data-role="button" data-icon="arrow-r" data-mini="true" data-iconpos="right" data-inline="true" href="#">Next 50</a></td>

	            </div>

	                <div id ="newCustomerFields">
	              	</div>
	              	<a id="savecustomer" data-role="button" data-inline="true" data-icon="plus" data-iconpos="left">
			           	Save
			       	</a>
		            <a id="cancelcustomer" data-role="button" data-inline="true">
		                Cancel
		            </a>
		        </div>
	        </div>
