<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="Rapidtrade.css" />
	    <link rel="stylesheet" href="jquery/jquery.mobile-1.2.0.min.css" />

	    <script type="application/javascript" src="jquery/jquery-1.8.3.min.js"></script>
	    <script type="application/javascript"  src="jquery/jquery.mobile-1.2.0.min.js"></script>

	    <script type="application/javascript"  src="script/globals.js"></script>
        <script type="application/javascript"  src="script/dao.js"></script>
        <script type="application/javascript"  src="script/sync.js"></script>
    </head>
    <body>
        <div data-role="page" id="syncpage" class="ipadStatusBar">
	        <script>
                    $("#syncpage").bind("pagebeforeshow", syncOnPageBeforeCreate);
                    $("#syncpage").bind("pageshow", syncOnPageShow);
		</script>
            <div data-role="header">
                <h3 class="multiLanguage">
                    Synchronise
                </h3>
                <a id="signinagain" data-role="button" href="" data-icon="delete" data-iconpos="left" class="ui-btn-left">
            		Log out
        		</a>
                <a id="syncMenu" data-role="button" data-icon="arrow-r" data-iconpos="right" data-transition="none" class="ui-btn-right">
            		Menu
                </a>
            </div>

            <div data-role="content">

            	<div style=" text-align:center">
                        <!-- <img src="img/sglogo.png"> -->
            		<img class="menuLogo" src="img/logo.png">
        		</div>
                <div class="syncResultsPanel greypanel">

                	<div data-role="fieldcontain">
                    	<label for="userid" class="multiLanguage">
                            User
                        </label>
                	    <input name="" id="userid" placeholder="" value="" type="text" />
                	</div>
                	<div data-role="fieldcontain">
                     	<label for="password" class="multiLanguage">
                         	Password
                     	</label>
                     	<input name="" id="password" placeholder="" value="" type="password" />
                	</div>
                    <a data-role="button" id="syncButton"/>Log in via your supertrade user</a>
                    <a data-role="button" id="syncButtonAD"/>Log in via your SG network user</a>
                </div>
                <div class="syncResultsPanel yellowpanel syncInfoPanel">
                	<img id="syncimg" src="img/info-48.png"><div id="message" class="syncInfoText"> <span class="multiLanguage">Enter your password and click OK</span></div>
                </div>
                <div class="syncResultsPanel greypanel">
                	<table id="results"><tbody></tbody></table>
                </div>
                <div style=" text-align:center"><br/> <span class="multiLanguage">Support</span>: 'support@rapidtrade.zendesk.com'</div>
                  <!--<div style=" text-align:center"></br> If you don't know your userid, please contact 'ITSM.WeCare@supergrp.com'</div>-->
            </div>
            <form action="post.aspx" method="post" id="sendForm">
                <input name="Table" type="hidden" value="Activities" id="Table" />
                <input name="Method" type="hidden" value="Modify" id="Method" />
                <input name="json" type="hidden" id="json" />
            </form>
                <div data-role="popup" id="errorMessagePopup" data-history="false" data-theme="e">
                    <p>There is an issue with your user setup. Please contact support.</p>
                </div>
        </div>
    </body>
</html>
